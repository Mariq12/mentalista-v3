<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentalista</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">
      Mentalista
    </h1>
    <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png" class="page-logo" alt="">
  </div>
  <div class="conversion-form">
    <div class="input-container">
      <label for="username">Nombre usuario:</label>
      <input type="text" id="username" required placeholder="Ingrese su nombre">
    </div>
    <div class="input-container">
      <label for="numeroIntentos">Núm intentos:</label>
      <input type="number" id="numeroIntentos" required placeholder="Ingrese el número de intentos">
    </div>
    <div class="input-container">
      <label for="rangoInicio">Rango inicial:</label>
      <input type="number" id="rangoInicio" required placeholder="Ingrese el rango inicial">
    </div>
    <div class="input-container">
      <label for="rangoFin">Rango final:</label>
      <input type="number" id="rangoFin" required placeholder="Ingrese el rango final">
    </div>
    <button id="iniciarJuegoButton" onclick="iniciarJuego()">Iniciar Juego</button>
  </div>
  
  <a href="https://www.aluracursos.com/" target="_blank">
    <img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt="" class="alura-latam-logo">
    <img src="https://media.tenor.com/LBFqyVANEtkAAAAi/emm-thinking.gif">
  </a>
  <script src="script.js"></script>
  <footer>
    <p>Desarrollado por Flor María Labanda P. - 2024 <br>
      #InmersionDevConJavascript</p>
  </footer>
</body>
</html>
